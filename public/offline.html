<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - C2-MS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #f5f3ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
        }
        
        h1 {
            font-size: 32px;
            color: #1e293b;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 18px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .status {
            display: inline-block;
            padding: 12px 24px;
            background: #fee2e2;
            color: #dc2626;
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .info h3 {
            color: #1e293b;
            font-size: 18px;
            margin-bottom: 12px;
        }
        
        .info ul {
            list-style: none;
            text-align: left;
        }
        
        .info li {
            color: #64748b;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .info li:last-child {
            border-bottom: none;
        }
        
        .info li::before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">C2</div>
        
        <div class="status">ðŸ“¡ Offline</div>
        
        <h1>Tidak Ada Koneksi Internet</h1>
        
        <p>
            Sepertinya Anda sedang offline. Beberapa fitur mungkin tidak tersedia saat ini.
            Mohon periksa koneksi internet Anda dan coba lagi.
        </p>
        
        <button onclick="window.location.reload()">
            ðŸ”„ Coba Lagi
        </button>
        
        <div class="info">
            <h3>Data yang Tersimpan:</h3>
            <ul>
                <li>Halaman yang sudah dibuka</li>
                <li>Data client yang sudah dimuat</li>
                <li>Gambar dan asset aplikasi</li>
            </ul>
        </div>
    </div>
</body>
</html>
